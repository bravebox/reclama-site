<!DOCTYPE html>
<html lang="en">
<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <div class="site">
            {{content}}
        </div>

        {% include footer.html %}

        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/tilt.js/1.1.21/tilt.jquery.min.js"></script> 

        <script> 
            $(function() {
                // particles!
                particlesJS.load('particles-js', 'assets/particles-config.json', function() {
                    console.log('callback - particles.js config loaded');
                });

                $(document).on('click', '.rc-open', function (e) {
                    e.preventDefault();
                    var href = $(this).attr('href');
                    $(href).show();
                });
                
                $(document).on('click', '.rc-close', function (e) {
                    e.preventDefault();
                    var href = $(this).attr('href');
                    $(href).hide();
                });
            });
        </script>
